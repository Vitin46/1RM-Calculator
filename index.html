<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1RMCalculator</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/script.js" defer></script>
    </head>

    <body>
        <header id="topo">
            <div id="title">
                <h1 id="titulo">Calcule seu 1RM!</h1>
            </div>
        </header>

        <main>
            <div id="form" class="container">
                <form action="./js/script.js">
                    <div class="titulo_carga"> 
                        <label for="carga" id="name">Digite a carga levantada</label>
                    </div>
                    <div class="carga"> 
                        <input type="number" id="carga" name="carga" maxlength="6"/>
                    </div>
                    <div class="selecao">
                        <select name="unidade_de_massa" >
                            <option value="kg">Kg</option>
                            <option value="lb">Lb</option>
                        </select>
                    </div>
                    <div class="calcular"> 
                        <button type="submit" id="botao">Calcular</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <div class="rodape"> 
                <a href="https://github.com/vitin46" class="link" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/victor-lira-58163127b/" class="link" target="_blank">LinkedIn</a>
            </div>
        </footer>
    </body>
</html>
